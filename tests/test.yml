---
- hosts: localhost
  vars:
    java_type: Open
    java_version: "8"
  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes
      changed_when: False
      when: ansible_os_family == 'Debian'
  roles:
    - role_under_test
  post_tasks:
    - name: Check Working URI
      uri:
        url: http://localhost:8080
    - name: Capture Config
      sh: cat /etc/sysconfig/jenkins
      register: __jenkins_config
      changed_when: false
    - name: Debug Config
      debug: var=__jenkins_config
      changed_when: false
